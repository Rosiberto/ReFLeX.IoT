{% extends 'base.html' %}


{% block content %}
<div class="container-fluid" >
  <div class="row-fluid" >
        <div class="span12" >
            <div class="widget-box" >
				<div class="widget-title">
					
					<h2>New user</h2>
				</div>
				<div class="widget-content nopadding"  >
					<form class="form-horizontal" method="post" action="{{ url_for('auth.register') }}" 
						  name="basic_validate" id="basic_validate" novalidate="novalidate" >
						
						<div class="control-group">
							<label class="control-label" >Your Name</label>
							<div class="controls">
							  <input type="text"  class="span11" name="name" id="name" />
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Username</label>
							<div class="controls">
								<input type="text"  class="span11" name="username" id="username" />
							</div>
						</div>			
						<div class="control-group">
							<label class="control-label">Password</label>
							<div class="controls">
								<input type="password"  class="span11" name="password" id="password" />
							</div>
						</div>						
						<div class="form-actions">
							<input type="submit" value="Save" 
								   class="btn btn-success"/>
						</div>
					</form>
				</div>
            </div>
        </div>
    </div> 
</div>  	
{% endblock %}
